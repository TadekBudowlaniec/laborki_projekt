<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreator pizzy</title>
</head>
<body>
    <h1>Kreator pizzy</h1>

    <p>
        <a href="index.html">Strona główna</a>
    </p>

    <form action="mailto:beata@cs.pollub.pl" method="post">
        <fieldset>
            <legend>Rozmiar:</legend>
            <input type="radio" name="rozmiar" value="mala"> Mała
            <input type="radio" name="rozmiar" value="srednia" checked> Średnia
            <input type="radio" name="rozmiar" value="duza"> Duża
        </fieldset>

        <fieldset>
            <legend>Dodatki:</legend>
            <input type="checkbox" name="szynka"> Szynka<br>
            <input type="checkbox" name="salami" checked> Salami<br>
            <input type="checkbox" name="boczek"> Boczek<br>
            <input type="checkbox" name="papryka" checked> Papryka<br>
            <input type="checkbox" name="pomidor" checked> Pomidor<br>
            <input type="checkbox" name="ser"> Ser
        </fieldset>

        <fieldset>
            <legend>Sosy:</legend>
            Wybierz sos:
            <select name="sosy" multiple size="4">
                <option>Pomidorowy</option>
                <option>Czosnkowy</option>
                <option>Ketchup łagodny</option>
                <option>Ketchup pikantny</option>
            </select>
            <br><br>
            Inne uwagi:<br>
            <textarea name="uwagi" rows="5" cols="70"></textarea>
        </fieldset>

        <br>
        <input type="reset" value="Wyczyść dane">
        <input type="submit" value="Wyślij zamówienie">
    </form>

</body>
</html>
